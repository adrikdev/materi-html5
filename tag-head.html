<!-- tag <head></head> pada html5 dapat memuat beberapa yag lain, yaitu;
    - tag <title>
    - tag <style>
    - tag <base>
    - tag <link>
    - tag <meta>
    - tag <script>
    - tag <noscript>
yang masing-masing dijelaskan pada materi berikutnya.-->

<!-- contoh tag <head>-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title> ini tag head </title>
        <style></style>
        <base>
        <link>
        <meta>
        <script></script>
        <noscript></noscript>
    </head>

    <body>
        
    </body>
</html>
