<!-- tag <hr> merupakan tag untuk membuat garis lurus horisontal kanan ke kiri-->

<!-- contoh tag <hr>-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            ini adalah tag hr.
        </title>
    </head>
    <body>
        <p>
            pada saat itu menjelang malam
        </p>

        <hr>

        <p>
            memasak menu makan malam dengan nikmat.
        </p>
    </body>
</html>
